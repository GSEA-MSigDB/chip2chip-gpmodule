#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00361:1
module: Chip2Chip
name: Chip2Chip simple_grp_test
description: Test Chip2Chip with a GRP gene set input.
params:
       gene.sets.database: [ "<%gpunit.testData%>gpunit/Chip2Chip/v1/input/simple_test.grp" ]
       chip.platform.file: "<%gpunit.testData%>gpunit/Chip2Chip/v1/input/HG_U95Av2.chip" 
       gene.set.matrix.output.format: "gmt"
       output.verbose.mapping.details: "false"
       selected.gene.sets: ""
       dev.mode: "true"
       alt.delim: ""
       create.zip: "false"
assertions:
       jobStatus: success
       files:
            "combo_mapped_to_HG_U95Av2.chip.gmt":
                diffCmd: ../diffChip2ChipResults.sh
                diff: "<%gpunit.resultData%>gpunit/Chip2Chip/v1/output/basics/simple_grp_test/combo_mapped_to_HG_U95Av2.chip.gmt"
