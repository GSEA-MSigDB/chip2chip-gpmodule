#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00361:1
module: Chip2Chip
name: Chip2Chip valid_user_gmx_subset_test
description: Test Chip2Chip with subset-select out of a user-provided GMX, using only gene set name.
params:
       gene.sets.database: [ "<%gpunit.testData%>gpunit/Chip2Chip/v1/input/c1.symbols.reduced.gmx" ]
       chip.platform.file: "<%gpunit.testData%>gpunit/Chip2Chip/v1/input/HG_U95Av2.chip" 
       gene.set.matrix.output.format: "gmt"
       output.verbose.mapping.details: "false"
       selected.gene.sets: "CHR13Q12,CHR8Q11,CHR13Q14,CHR14Q11,CHRYQ11"
       dev.mode: "true"
       alt.delim: ""
       create.zip: "false"
assertions:
       jobStatus: success
       files:
            "combo_mapped_to_HG_U95Av2.chip.gmt":
                diffCmd: ../diffChip2ChipResults.sh
                diff: "<%gpunit.resultData%>gpunit/Chip2Chip/v1/output/subset_select/valid_user_gmx_subset_test/combo_mapped_to_HG_U95Av2.chip.gmt"
